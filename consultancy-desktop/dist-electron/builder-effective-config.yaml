directories:
  output: dist-electron
  buildResources: assets
appId: com.consultancy.app
productName: ConsultancyApp
files:
  - filter:
      - dist/**/*
      - electron.cjs
      - preload.cjs
      - src-electron/**/*
      - node_modules/**/*
      - package.json
asar: true
asarUnpack:
  - node_modules/@ngrok/**/*
  - node_modules/ngrok/**/*
  - node_modules/sqlite3/**/*
  - node_modules/bcrypt/**/*
  - node_modules/puppeteer/**/*
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  artifactName: ${productName}-${version}-${arch}.${ext}
  icon: assets/icon.ico
  requestedExecutionLevel: asInvoker
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Consultancy App
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  license: LICENSE.txt
portable:
  artifactName: ${productName}-${version}-portable.${ext}
extraResources:
  - from: database/
    to: database/
    filter:
      - '**/*'
  - from: assets/
    to: assets/
    filter:
      - '**/*'
electronVersion: 39.2.7
